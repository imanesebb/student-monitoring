{% extends "base.html" %}

{% block title %}Statistiques{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-info text-white">
        <h3>Moyennes par Matière</h3>
    </div>
    <div class="card-body">
        <table class="table table-striped table-dark">
            <thead class="table-dark">
                <tr>
                    <th>Matière</th>
                    <th>Moyenne</th>
                </tr>
            </thead>
            <tbody>
                {% for matiere, moyenne in moyennes.items() %}
                <tr>
                    <td>{{ matiere }}</td>
                    <td>{{ moyenne | round(2) }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}" class="btn btn-info">Retour</a>
    </div>
</div>
{% endblock %}
